<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miro</title>
    <script
      src="https://kit.fontawesome.com/5c59843ad4.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <a href="/" class="nav__linkLogo">
            <img src="./images/logo.png" alt="miro-logo" class="nav__imgLogo" />
          </a>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Case Study</a>
            </li>
              <a href="#" class="nav__link">FAQ</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="landingPage">
        <div class="landingPage__container">
          <div class="landingPage__content">
            <div class="landingPage__contentDetails">

              <h1>Time to travel to the future.</h1>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit magni voluptas laboriosam sequi odio odit reiciendis delectus possimus tempora harum!</p>

              <div class="landingPage__search">
                <input type="text" class="landingPage__searchBar">
                <button type="submit" class="landingPage__searchBtn">Join</button>
              </div>

              <div class="landingPage__social">
                <a href="#" class="landingPage__socialLink">
                  <i class="fab fa-twitter"></i>
                </a>

                <a href="#" class="landingPage__socialLink">
                  <i class="fab fa-instagram"></i>
                </a>

                <a href="#" class="landingPage__socialLink">
                  <i class="fab fa-facebook-f"></i>
                </a>

                <a href="#" class="landingPage__socialLink">
                  <i class="fab fa-linkedin-in"></i>
                </a>

              </div>
            </div>

            <div class="landingPage__images">
              <img src="./images/liq-5.png" alt="liquid floating" class="landingPage__blobLarge">
              <img src="./images/liq-4.png" alt="liquid floating" class="landingPage__blobBean">
            </div>
          </div>
        </div>

        <img src="./images/liq-1.png" alt="liquid floating" class="landingPage__blob landingPage__blobOne">
        <img src="./images/liq-2.png" alt="liquid floating" class="landingPage__blob landingPage__blobTwo">
        <img src="./images/liq-3.png" alt="liquid floating" class="landingPage__blob landingPage__blobThree">
        <img src="./images/liq-6.png" alt="liquid floating" class="landingPage__blob landingPage__blobFour">
      </section>
    </main>

    <footer></footer>

  </body>
</html>
